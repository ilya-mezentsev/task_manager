<br>
<div class="row">
  <div class="col s3"></div>
  <div class="input-field col s6">
    <p>
      <input id="userName" type="text" class="validate"
             #userName
             (keyup.enter)="addUser(userName.value, groupId.valueAsNumber, this.isGroupLead)">
      <label class="active" for="userName">User name</label>
    </p>
    <p>
      <input id="groupId" type="number" class="validate"
             #groupId
             (keyup.enter)="addUser(userName.value, groupId.valueAsNumber, this.isGroupLead)">
      <label class="active" for="groupId">Group ID</label>
    </p>
    <p>
      <label>
        <input type="checkbox" class="filled-in" [(ngModel)]="isGroupLead"/>
        <span>Group lead</span>
      </label>
    </p>
    <br>
    <button (click)="addUser(userName.value, groupId.valueAsNumber, this.isGroupLead)" class="btn waves-effect waves-light">Add</button>
  </div>
</div>
